<ion-view view-title="Your recent activity" xxx-controller="RecentCtrl">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body" ng-repeat="fi in feed_items">
        <h2>{{fi.sourceable_id}}</h2>
        <p>{{fi}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
