<ion-view view-title="Find a class page" ng-controller="RegistrationCtrl">
  <ion-content class="padding">

    <div class="card">
      <div class="item item-divider">Browse for your class</div>
      <div class="item item-text-wrap" ng-cloak>
        <div>
          <ion-list>
            <ion-item ng-repeat="state in domestic" ui-sref="app.state-show({stateId: state.id})">
              {{state.name}}
            </ion-item>
          </ion-list>
        </div>
        <div class="item-divider">International</div>
        <ion-list>
          <ion-item ng-repeat="country in intl" ui-sref="app.state-show({stateId: country.id})">
            {{country.name}}
          </ion-item>
        </ion-list>
      </div>
    </div>
    
  </ion-content>
</ion-view>
