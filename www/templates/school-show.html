<ion-view view-title="Select your class" ng-controller="SchoolShowCtrl">
  <ion-content class="padding">
  
    <div class="card">
      <div class="item item-divider" ng-cloak>All classes at {{school.name}}</div>
      <div class="item item-text-wrap" ng-cloak>
        <ion-list>
          <ion-item ng-repeat="course in courses" ng-click="addClassPage(course)">
            {{course.name}} <small>with {{course.user.display_name}}</small>
          </ion-item>
        </ion-list>
      </div>
    </div>
    
  </ion-content>
</ion-view>
