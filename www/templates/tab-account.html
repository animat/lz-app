<ion-view view-title="Account" xxx-controller="AccountCtrl">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Account info
      </div>
      <div class="item item-text-wrap">
        {{student.display_name}}<br />
        <em>{{student.email}}</em>
      </div>
    </div>
    <div class="card list">
      <div class="item item-divider">
        Class registration
      </div>
      <label class="item item-radio" ng-repeat="reg in registrations track by $index">
        <input type="radio" name="current_section" checked>
        <i class="radio-icon ion-checkmark"></i>
        <div class="item-content">
          {{reg.course_id}} (Class name)<br />
          with (Teacher name)<br />
          at The Schoolhouse (School name)
        </div>
      </label>
    </div>
    <div style="text-align: center">
      <button class="button button-assertive">
        <i class="icon ion-log-out"></i> Sign out of your account
      </div>
    </div>
  </ion-content>
</ion-view>
