<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-icon-top tabs-color-active-positive">

  <!-- Class page Tab -->
  <ion-tab id="lgzTabClass" title="Class page" icon-off="ion-map" icon-on="ion-map" href="#/app/classpage">
    <ion-nav-view name="app-classpage"></ion-nav-view>
  </ion-tab>

  <!-- Recent Tab -->
  <ion-tab title="Recent" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/app/recent">
    <ion-nav-view name="app-recent"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
    <ion-nav-view name="app-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
